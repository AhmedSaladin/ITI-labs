<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <script src="../ref/jquery-3.6.0.min.js"></script>
    <style>
      .container {
        text-align: center;
        padding: 10px;
        margin: 10px;
        position: fixed;
        left: 500px;
        width: 550px;
      }
      .menu {
        position: fixed;
        top: 80px;
        left: 803px;
        display: none;
      }
      .d {
        padding: 3px;
        background-color: burlywood;
        width: 80px;
        border: 1px solid black;
      }
      .screen {
        position: fixed;
        padding: 10px;
        margin: 10px;
        width: 550px;
        height: 500px;
        display: none;
      }
      .btn {
        width: 80px;
        height: 40px;
        padding: 10px;
        margin: 10px;
        background-color: burlywood;
        border-radius: 10px;
      }
      #form {
        margin: 10px;
        padding: 10px;
        display: none;
      }
      .fo {
        margin: 10px;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="button" value="about" id="aboutbtn" class="btn" />
      <input type="button" value="gallary" id="gallerybtn" class="btn" />
      <input type="button" value="services" id="servicebtn" class="btn" />
      <input type="button" value="complain" id="complainbtn" class="btn" />
      <div class="screen"></div>
      <div class="menu" class="btn">
        <div class="d">item #1</div>
        <div class="d">item #2</div>
        <div class="d">item #3</div>
      </div>

      <form action="#" id="form">
        <label for="name">name:</label>
        <input type="text" name="name" id="name" class="fo" />
        <br />
        <label for="email">email:</label>
        <input type="text" name="email" id="email" class="fo" />
        <br />
        <label for="phone">phone:</label>
        <input type="text" name="phone" id="phone" class="fo" />
        <br />
        <label for="complain">complain:</label>
        <br />
        <textarea
          name="complain"
          id="complain"
          cols="30"
          rows="10"
          class="fo"
        ></textarea>
        <br />
        <input type="button" value="submit" id="submit" />
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
