<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car game</title>
    <script src="../ref/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="main">
      <img src="./src/fline.png" id="fl" class="finish" />
      <div id="road_bg">
        <div id="p1-road" class="road">
          <img src="./src/p1.png" alt="" class="car" id="p1" />
        </div>
        <div id="p2-road" class="road">
          <img src="./src/p2.png" alt="" class="car" id="p2" />
        </div>
      </div>

      <div class="panal">
        <input type="button" value="start game" id="start" />
        <p id="win"><strong>Winner:</strong></p>
        <input type="button" value="reset game" id="reset" />
      </div>
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
