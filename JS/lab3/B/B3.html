<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple form</title>
    <style>
        #fo {
            margin: 10px;
            padding: 10px;
            size: 50%;
        }

        .fo {
            display: grid;
        }
    </style>
</head>

<body>
    <h1>Sign-up</h1>
    <hr>
    <form id="fo">
        <label for="name">name:</label>
        <input type="text" id="name" name="name" class=" fo" oninput="  clear_interval()">

        <label for="">email:</label>
        <input type="email" id="email" name="email" class="fo" oninput="clear_interval()">

        <label for="">password:</label>
        <input type="password" id="password" class="fo" oninput="clear_interval()">

        <label>job title:</label>
        <input type="text" id="title" name="title" class="fo" oninput="clear_interval()">

        <label for="">mobile: </label>
        <input type="text" id="mobile" name="mobile" class="fo" oninput="clear_interval()">

        <label for="">address: </label>
        <input type="text" id="address" name="address" class="fo" oninput="clear_interval()">

        <label for="" class="fo"> Please select your gender: </label>
        <input type="radio" id="male" name="gender" value="male" class="gender">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" class="gender">
        <label for="female">Female</label><br>
        <hr>
        <input type="submit" value="Submit" name="submit">
    </form>
    <script src="main.js"></script>
</body>

</html>
