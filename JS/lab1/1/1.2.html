<!-- 
1.2. Write a script that takes from the user n values and returns their
sum, stop receiving values from user when he enters 0 or sum exceeds
100, check that the entered data is numeric and inform the user with
the total sum of the entered values.
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic 1.2</title>
</head>

<body>
    <script>
        alert("Your total sum is: " + summation());
        function summation() {
            var summation = 0;
            var count = 0;
            do {
                var value = parseInt(prompt("Enter your numbers, enter 0 if you want exit."));
                (isNaN(value)) ? value = 0 : value;
                console.log(value);
                summation += value;
                count++;
            } while (value != 0 && summation < 100);
            return summation;
        }
    </script>
</body>

</html>
