<!-- 
1.1. Ask the user to enter a message then display it using the different
html heading tags (from <h1> to <h6>) using Loops. DO NOT write the
header element explicitly in your script!
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics 1.1</title>
</head>

<body>
    <script>
        var message = prompt("Enter a message");
        for (var i = 1; i <= 6; i++) {
            document.write("<h" + i + ">" + message);
        }
    </script>
</body>

</html>
