<!-- 
    3.1. Fill an array of 3 elements from the user, and apply each of the
following mathematical operations on it (+, *, /).
Format the output as shown in Fig.
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 3.1</title>
</head>

<body>
    <script>
        var array = [];
        var sum = 0;
        var multiplication = 1;
        var division = 1;

        for (var i = 0; i < 3; i++) {
            var element = parseInt(prompt("Enter 3 values: "));
            sum += element;
            multiplication *= element;
            division /= element;
            array.push(element);
        }
        document.write("<h1>Adding -- Multiplying -- and dividing 3 values </h1><hr>");
        document.write("<h2 style= color:red;>The sum of these values <span style = color:black;>(" + array.join("+") + ") = " + sum + "</span></h2>");
        document.write("<h2 style= color:red;>The multiplication of these values <span style = color:black;>(" + array.join("*") + ") = " + multiplication + "</span></h2>");
        document.write("<h2 style= color:red;>The division of these values <span style = color:black;>(" + array.join("/") + ") = " + division.toFixed(2) + "</span></h2>");
    </script>
</body>

</html>
