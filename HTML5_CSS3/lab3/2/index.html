<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Blink</title>
    <style>
      #blink {
        background-color: brown;
        border-radius: 15px;
        width: 200px;
        height: 200px;
        position: relative;
        left: 350px;
        top: 350px;
        box-shadow: 20px 25px 15px red;
      }
      #blink:hover {
        background-color: aquamarine;
        box-shadow: 10px 10px 20px green;
      }
    </style>
  </head>
  <body>
    <input type="button" value="Hover To Blink" id="blink" />
  </body>
</html>
