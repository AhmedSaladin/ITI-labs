<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
  </head>
  <body>
    <canvas
      width="500"
      height="500"
      style="border: 5px solid black"
      id="canvas"
    ></canvas>
  </body>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    //                                (x,y, width,height )
    var b = ctx.createLinearGradient(50, 100, 50, 200); //play with height add x + height.
    b.addColorStop(0, "blue");
    b.addColorStop(1, "white");
    ctx.fillStyle = b;
    //          (x,y, width,height )
    ctx.fillRect(50, 100, 400, 100);

    var d = ctx.createLinearGradient(160, 170, 160, 200);
    d.addColorStop(0, "red");
    d.addColorStop(1, "white");
    ctx.lineWidth=3;
    ctx.strokeStyle=d
    ctx.strokeRect(160, 170, 200, 40);

    var g = ctx.createLinearGradient(50, 200, 50, 300);
    g.addColorStop(0, "green");
    g.addColorStop(1, "white");
    ctx.fillStyle = g;
    ctx.fillRect(50, 200, 400, 100);

  </script>
</html>
