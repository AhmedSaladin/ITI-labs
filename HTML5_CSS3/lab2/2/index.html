<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcs&Gradients</title>
  </head>
  <body>
    <canvas
      width="600"
      height="600"
      id="canvas"
      style="border: 5px solid black"
    ></canvas>
  </body>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var c1 = ctx.createRadialGradient(450, 150, 10, 370, 50, 400);
    c1.addColorStop(0, "white");
    c1.addColorStop(1, "blue");
    ctx.fillStyle = c1;
    ctx.arc(250, 250, 200, 0, 2 * Math.PI);
    ctx.fill();

    ctx.beginPath();
    var c2 = ctx.createRadialGradient(250,250,150,150,150,190); //(250,250,120,150,150,220);
    c2.addColorStop(0, "white");
    c2.addColorStop(1, "blue");
    ctx.fillStyle = c2;
    ctx.arc(250, 250, 120, 0, 2 * Math.PI);
    ctx.fill();

    ctx.beginPath();
    ctx.font = "150px arial";
    ctx.fillStyle = "white";
    ctx.fillText("A", 200, 300);
  </script>
</html>
