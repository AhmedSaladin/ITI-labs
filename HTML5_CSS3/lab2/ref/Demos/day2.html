<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Modernizr/modernizr.js"></script>
    <script src="Modernizr/ConditionizrLib/Conditionizr.js"></script>
</head>
<body>
    <script>
       /* console.log(Modernizr.localstorage)*/
       conditionizr.add('chrome',function(){
           return /google/i.test(navigator.vendor);
       })       

       conditionizr.add('firefox',function(){
           return 'localStorage' in window;//window.localstorage
       })

       conditionizr.polyfill("Modernizr/ConditionizrLib/local.js",['chrome']);
       conditionizr.polyfill("Modernizr/ConditionizrLib/localStorage.js",['firefox']);
    </script>
    
</body>
</html>
