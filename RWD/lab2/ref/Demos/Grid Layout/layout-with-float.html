<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .HeaderFooter {
            width: 100%;
            background-color: gray;
            color: hotpink;
            text-align: center;
            height: 30px;
        }

        #LeftSide {
            width: 20%;
            background-color: indigo;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }

        #CenterSide {
            width: 60%;
            background-color: lightgreen;
        }

        #RightSide {
            width: 20%;
            background-color: lightseagreen;
        }

        span {
            float: left;
            height: 800px;
        }
    </style>
</head>

<body>
    <div class="HeaderFooter">This is Header</div>
    <span id="LeftSide">Left Side</span>
    <span id="CenterSide">Center Side
        <!-- <img src="myimage.jpg" width="100%" height="100%" > -->
    </span>
    <span id="RightSide">
        <ul>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ul>
    </span>
    <div style="clear: both;"></div>
    <div class="HeaderFooter">This is footer</div>
</body>

</html>
